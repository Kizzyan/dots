[colors]
background = #282828
background-alt = #373B41
foreground = #ebdbb2
primary = #ea6963
secondary = #b8bb26
alert = #d3869b
disabled = #707880

[bar/bar]
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Maple Mono NF:style=Bold:pixelsize=11;2
font-1 = Noto Sans CJK KR:style=Medium,Regular:pixelsize=10;2
font-2 = Noto Sans CJK JP:style=Medium,Regular:pixelsize=10;2
font-3 = Noto Sans Arabic:style=Medium,Regular:pixelsize=10;2
font-4 = FontAwesome:pixelsize=10;2
font-5 = Maple Mono NF:style=Bold:pixelsize=10;2
font-6 = icomoon\-feather:style=Regular:pixelsize=10;2

modules-left = xworkspaces
modules-right = systray memory pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 0pt
tray-spacing = 0pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰒓 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.primary}
date = %H:%M
date-alt = %d/%m/%Y %H:%M
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
