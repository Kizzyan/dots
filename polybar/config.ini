[global/wm]
# include-file = ~/.config/polybar/colors.ini
# include-file = ~/.config/polybar/gpu.ini
# include-file = ~/.config/polybar/cpu.ini
include-file = ~/.config/polybar/utils.ini
# include-file = ~/.config/polybar/network.ini
# include-file = ~/.config/polybar/system.ini

[colors]
background-alt = #282828
background = #18191b
# background-alt = #373B41
foreground = #ebdbb2
primary = #ea6963
secondary = #b8bb26
alert = #d3869b
disabled = #707880

[bar/bar]
width = 100%
height = 15pt
radius = 0
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 3pt
border-color = ${colors.background}
padding-left = 1
padding-right = 1
module-margin = 0
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; FONTS
font-0 = Maple Mono NF:style=Bold:pixelsize=10;2
font-1 = Maple Mono NF:style=Bold:pixelsize=12;2
# font-1 = Noto Sans CJK KR:style=Medium,Regular:pixelsize=10;2
font-2 = Noto Sans CJK JP:style=Medium,Regular:pixelsize=10;2
font-3 = Noto Sans Arabic:style=Medium,Regular:pixelsize=10;2
font-4 = FontAwesome:pixelsize=10;2
font-5 = Maple Mono NF:style=Bold:pixelsize=10;2
font-6 = icomoon\-feather:style=Regular:pixelsize=10;2

; MODULES
modules-left = spotify cava
modules-center = left workspaces right
modules-right = systray memory pulseaudio date
separator =  
separator-foreground = ${colors.disabled}

[module/workspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
# label-active-foreground= ${colors.background}
# label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-background= ${colors.background-alt}
label-occupied-foreground= ${colors.disabled}
label-occupied-underline= ${colors.urgent}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background= ${colors.background-alt}
label-urgent-underline= ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-background= ${colors.background-alt}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

