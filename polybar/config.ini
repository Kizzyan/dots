[module/systray]
type = internal/tray
format-margin = 0pt
tray-spacing = 0pt

[module/cava]
type = custom/script
tail = true
exec = ~/.config/polybar/Scripts/cava.sh
format = <label>
label = %output%

[module/spotify]
type = custom/script
exec = ~/.config/polybar/Scripts/spotify.sh
interval = 1
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %output%
click-left = "Spotify"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰒓 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.primary}
date = %H:%M
date-alt = %d/%m/%Y
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

